<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<div id="calc-container">
    <div id="screen">
        <div id="user-input"></div>
        <div id="calc-output"></div>
    </div>
    <div class="button-row">
        <button class="display-change" id="clear">Clear</button>
        <button class="display-change" id="backspace">Back</button>
        <button class="operation" id="modulo">%</button>
        <button class="operation" id="divide">/</button>
    </div>
    <div class="button-row">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operation" id="multiply">*</button>
    </div>
    <div class="button-row">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operation" id="minus">-</button>
    </div>
    <div class="button-row">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operation" id="plus">+</button>
    </div>

    <div class="button-row">
        <button class="number" id="decimal">.</button>
        <button class="number" id="zero">0</button>
        <button id="equals">=</button>
    </div>

</div>

</body>
</html>
