<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <title>Calculator</title>
</head>
<body>
<div id="title">CALCULATOR</div>
<div id="calc-container">
    <div id="screen">
        <div id="user-input-display"></div>
        <div id="calc-output-display"></div>
    </div>
    <div class="button-row">
        <button class="display-change" id="clear">Clear</button>
        <button class="display-change" id="backspace">Back</button>
        <button class="operation" id="modulo">%</button>
        <button class="operation" id="divide">/</button>
    </div>
    <div class="button-row">
        <button class="user-input" id="seven">7</button>
        <button class="user-input" id="eight">8</button>
        <button class="user-input" id="nine">9</button>
        <button class="operation" id="multiply">*</button>
    </div>
    <div class="button-row">
        <button class="user-input" id="four">4</button>
        <button class="user-input" id="five">5</button>
        <button class="user-input" id="six">6</button>
        <button class="operation" id="minus">-</button>
    </div>
    <div class="button-row">
        <button class="user-input" id="one">1</button>
        <button class="user-input" id="two">2</button>
        <button class="user-input" id="three">3</button>
        <button class="operation" id="plus">+</button>
    </div>

    <div class="button-row">
        <button id="decimal">.</button>
        <button class="user-input" id="zero">0</button>
        <button id="equals">=</button>
    </div>

</div>

<footer><a href="https://github.com/JacobDWalker">Created By Jacob Walker</a></footer>

</body>
</html>
